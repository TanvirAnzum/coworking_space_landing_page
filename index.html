<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>One Space - Coworking Landing Page</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header-area">
      <div class="header">
        <nav class="navigation-bar">
          <div class="nav-left">
            <ul class="nav-bar">
              <li class="nav-item">
                <a href="" class="nav-link">Home</a>
              </li>
              <li class="nav-item">
                <a href="" class="nav-link">About</a>
              </li>
              <li class="nav-item">
                <a href="" class="nav-link">Services</a>
              </li>
            </ul>
          </div>
          <div class="logo">
            <img src="./images/1-Space.png" alt="1 space logo" />
          </div>
          <div class="nav-right">
            <ul class="nav-bar">
              <li class="nav-item">
                <a href="" class="nav-link">Services</a>
              </li>
              <li class="nav-item">
                <a href="" class="nav-link">Spaces</a>
              </li>
              <li class="nav-item">
                <a href="" class="nav-link">Events</a>
              </li>
            </ul>
          </div>
        </nav>
        <div class="header-content">
          <div class="header-text">
            <div class="doodle">
              <img src="./images/Vector1.png" alt="doodle" />
            </div>
            <div class="htext">
              <h1 class="htext-item">
                A new way to revolutionise your workspace to yourself
              </h1>
            </div>
            <div class="header-form">
              <div class="form-items">
                <p><i class="fa-solid fa-location-dot"></i> City</p>
                <p>Location</p>
                <button class="btn">Schedule Visit</button>
              </div>
            </div>
            <div class="profile-img">
              <img src="./images/Ellipse31.png" alt="" class="first-img" />
              <img src="./images/Ellipse32.png" alt="" class="second-img" />
              <img src="./images/Ellipse33.png" alt="" class="third-img" />
              <img src="./images/Ellipse34.png" alt="" class="fourth-img" />
              <img src="./images/Ellipse35.png" alt="" class="fifth-img" />
              <img src="./images/Ellipse36.png" alt="" class="sixth-img" />
              <img src="./images/Ellipse37.png" alt="" class="seventh-img" />
              <p class="inside-img">10+</p>
              <p class="img-caption">
                16 people booked a visit in last 24 hours
              </p>
            </div>
          </div>
          <div class="header-image">
            <img src="./images/Rectangle10.png" alt="" id="frame" />
            <img src="./images/image50.png" alt="" id="main-img" />
            <img src="./images/CoWorking.png" alt="" id="coworking-img" />
            <img src="./images/Ellipse1.png" alt="" id="top-doodle" />
            <img src="./images/Ellipse2.png" alt="" id="middle-doodle" />
            <img src="./images/Ellipse3.png" alt="" id="out-doodle" />
          </div>
        </div>
        <div class="company-logos">
          <img src="./images/google.png" alt="google logo" />
          <img src="./images/slack.png" alt="slack logo" />
          <img src="./images/atlassian.png" alt="atlassian logo" />
          <img src="./images/dropbox.png" alt="dropbox logo" />
          <img src="./images/shopify.png" alt="shopify logo" />
        </div>
      </div>
    </header>
  </body>
</html>
